<div class="container-fluid">
    <h3 class="text-center">Add Quote</h3>
    <hr>
    <form (ngSubmit)='publishQuote()' #quoteForm='ngForm'>
        <div class="jumbotron">
        <div class="form-group">
            <label for="poem">Quote</label>
            <input class="form-control" type="text"  id="poem" [(ngModel)]="newPublish.poem" name="poem"  #quote='ngModel' required>
        </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" [(ngModel)]="newPublish.author" name="author" #author='ngModel'required>
            </div>

            <div class="form-group">
                <label for="submitBy">Submitted by</label>
                <input class="form-control"  type='text' id="submitBy" [(ngModel)]="newPublish.submitBy" name="submitBy" #submitBy='ngModel' required>
            </div>
        </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
