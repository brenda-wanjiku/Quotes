<div class="card-body details ">
    <h4>Author: </h4>
    <p>{{quote.author}}</p>
    <h4>Submitted by: </h4>
    <p> {{quote.submitBy}}</p>
    <h4>Date</h4>
    <p>{{quote.date | date}}</p>
    <div>
        <div>
            <p>{{upvotes}}</p>
            <button class="btn btn-info" (click)=upvoteCLick()>Upvote</button>
        </div>
        <div>
            <p>{{downvotes}}</p>
            <button class="btn btn-info" (click)=downvoteCLick()>Downvote</button>
        </div>
    </div>
</div>
