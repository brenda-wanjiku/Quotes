<div class="container-fluid">
    <h1 class="card-title">A quote's haven</h1>
    <h5> -for people who love words </h5>
      <div class="col-md-12">
            <app-quote-form (emitQuote)="addNewQuote($event)"></app-quote-form>
        </div>

        <div class="card">
            <div class="card-body">
            <div *ngFor='let quote of quotes ; let i = index'>
                <h2>{{quote.poem}}</h2>
                <app-quote-details *ngIf="quote.showDetails"  [quote]='quote'></app-quote-details>
                <button class="btn btn-info" (click)='toogleDetails(i)'>Toggle Details</button>
                <button class="btn btn-danger" (click)="deleteQuote(i)">Delete</button>
        </div>
        </div>
    </div>

       

    </div>
