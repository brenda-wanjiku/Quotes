<div class="container-fluid">
    <p>Angora Quotes</p>


    <div class="col-md-6">
        <app-quote-form (emitQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div>
        <p> {{numberOfLikes}}</p>
        <button (click)=likeButtonCLick()>Like</button>
    </div>

    <div>
        <app-quote-details></app-quote-details>
    </div>
    <div *ngFor='let quote of quotes ; let i = index'>
    </div>
</div>
